
<mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav class="app-sidenav" class="app-sidenav mat-elevation-z10"
    opened="true"
    mode="push"
    #sidenav>
            <mat-toolbar color="primary">Dashboard</mat-toolbar>
            <mat-list>
                    <mat-list-item> Item1 </mat-list-item>
                    <mat-list-item> Item2 </mat-list-item>
                    <mat-list-item> Item3 </mat-list-item>
                   </mat-list>
        </mat-sidenav>
   
    <div class="app-sidenav-content">
            <app-toolbar></app-toolbar>
            <router-outlet></router-outlet>
      <button mat-button (click)="sidenav.open()">open sidenav</button>
    </div>
  </mat-sidenav-container>
