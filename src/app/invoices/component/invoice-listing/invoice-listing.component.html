<mat-card>
  <mat-toolbar>
    <div class="menu-bar">
      <button mat-button (click)="saveNewInvoice()">New Invoice</button>
    </div>
  </mat-toolbar>
  <div class="table-container mat-elevation-z8">
    <div class="mat-elevation-z8">
      <div class="loading-shade" *ngIf="progressBar">
        <mat-spinner color="accent" ></mat-spinner>
      </div>
    </div> 
  </div>
     <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" --
    <!-- Position Column -->
    <ng-container matColumnDef="item">
      <th mat-header-cell  *matHeaderCellDef mat-sort-header>Item</th>
      <td mat-cell *matCellDef="let element">{{ element.item }}</td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell  *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date | date }}</td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container  matColumnDef="due">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Due</th>
      <td mat-cell *matCellDef="let element">{{ element.due | date }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element">{{ element.qty }}</td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="rate">
      <th mat-header-cell *matHeaderCellDef>Rate</th>
      <td mat-cell *matCellDef="let element">{{ element.rate }}</td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="tax">
      <th mat-header-cell *matHeaderCellDef>Tax</th>
      <td mat-cell *matCellDef="let element">{{ element.tax }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="deleteInvoice(element._id)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
          <button mat-menu-item (click)="editInvoice(element._id)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr></table>
  <mat-paginator #paginator pageIndex="0" [length]="responseLength" [showFirstLastButtons]="true" [pageSize]="5" [pageSizeOptions]="[5,10,20]"></mat-paginator>
  
  </mat-card>
